<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوت نت - من نحن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="effects.css">
    <style>
        :root {
            --primary: #c00a27;
            --primary-dark: #8a001a;
            --primary-light: #ff4d6d;
            --secondary: #000000;
            --secondary-light: #1a1a1a;
            --sidebar: #0c0c0c;
            --content-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #ffffff;
            --text-light: #b0b0b0;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
            --danger: #dc3545;
            --radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--content-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }
        
        /* ========== الشريط الجانبي ========== */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar);
            height: 100vh;
            position: fixed;
            right: 0;
            top: 0;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 0 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .sidebar-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            animation: logoFloat 6s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .sidebar-logo span {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--primary-light), #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: var(--radius);
            transition: var(--transition);
            gap: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: var(--transition);
        }
        
        .sidebar-menu a:hover::before {
            right: 100%;
        }
        
        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            transform: translateX(-5px);
        }
        
        .sidebar-menu a.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(192, 10, 39, 0.3);
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(192, 10, 39, 0.3);
            }
            50% {
                box-shadow: 0 5px 20px rgba(192, 10, 39, 0.5),
                            0 0 30px rgba(192, 10, 39, 0.3);
            }
        }
        
        .sidebar-menu i {
            font-size: 20px;
            width: 24px;
            text-align: center;
            transition: var(--transition);
        }
        
        .sidebar-menu a:hover i {
            transform: scale(1.2);
        }
        
        /* ========== المحتوى الرئيسي ========== */
        .main-content {
            flex: 1;
            margin-right: 260px;
            padding: 20px;
            transition: var(--transition);
        }
        
        /* ========== شريط التنقل العلوي ========== */
        .top-navbar {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .menu-toggle:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }
        
        .page-title h1 {
            font-size: 28px;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-title p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        /* ========== زر الإضافة ========== */
        .add-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .add-btn:hover::before {
            right: 100%;
        }
        
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(192, 10, 39, 0.3);
        }
        
        /* ========== Modal إدارة محتوى "من نحن" ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .about-modal {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .about-modal::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to left, var(--primary), var(--primary-light));
            animation: modalGlow 3s linear infinite;
        }
        
        @keyframes modalGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 22px;
            color: white;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--danger);
            transform: rotate(90deg);
        }
        
        /* ========== محتوى "من نحن" الرئيسي ========== */
        .about-content-container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .company-hero {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .company-hero-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            filter: brightness(0.7);
            transition: transform 0.5s ease;
        }
        
        .company-hero:hover .company-hero-image {
            transform: scale(1.05);
        }
        
        .company-hero-content {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 40px;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }
        
        .company-name {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .company-tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
        }
        
        /* ========== بطاقات المعلومات ========== */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .info-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .info-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(192, 10, 39, 0.2);
            border-color: var(--primary);
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to left, var(--primary), var(--primary-light));
        }
        
        .info-card-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(192, 10, 39, 0.2) 0%, rgba(0, 0, 0, 0.2) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: var(--primary);
            position: relative;
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .info-card-title {
            font-size: 22px;
            color: white;
            margin-bottom: 15px;
        }
        
        .info-card-content {
            color: var(--text-light);
            font-size: 15px;
            line-height: 1.6;
        }
        
        /* ========== فريق العمل ========== */
        .team-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 28px;
            color: white;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(to left, var(--primary), var(--primary-light));
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .team-member {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            position: relative;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .member-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .team-member:hover .member-image {
            transform: scale(1.05);
        }
        
        .member-info {
            padding: 20px;
        }
        
        .member-name {
            font-size: 18px;
            color: white;
            margin-bottom: 5px;
        }
        
        .member-position {
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .member-bio {
            color: var(--text-light);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .member-social {
            display: flex;
            gap: 10px;
        }
        
        .social-link {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* ========== القيم والمبادئ ========== */
        .values-section {
            margin-bottom: 40px;
        }
        
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .value-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius);
            padding: 25px;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }
        
        .value-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateX(-10px);
        }
        
        .value-number {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        .value-title {
            font-size: 18px;
            color: white;
            margin-bottom: 10px;
        }
        
        .value-description {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* ========== نموذج التعديل ========== */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: var(--primary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            color: white;
            font-size: 16px;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(192, 10, 39, 0.3);
            transform: translateY(-2px);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: var(--radius);
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }
        
        .btn:hover::before {
            right: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(192, 10, 39, 0.3);
        }
        
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* ========== إحصائيات الشركة ========== */
        .stats-section {
            margin: 40px 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(192, 10, 39, 0.1) 0%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            animation: countUp 2s ease-out;
        }
        
        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stat-label {
            color: var(--text-light);
            font-size: 16px;
        }
        
        /* ========== أزرار التعديل ========== */
        .edit-buttons {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }
        
        .edit-section-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(192, 10, 39, 0.3);
        }
        
        .edit-section-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 20px rgba(192, 10, 39, 0.4);
        }
        
        .edit-section-btn i {
            font-size: 20px;
        }
        
        .edit-tooltip {
            position: absolute;
            right: 60px;
            background-color: var(--card-bg);
            color: white;
            padding: 8px 15px;
            border-radius: var(--radius);
            font-size: 14px;
            opacity: 0;
            transform: translateX(10px);
            transition: var(--transition);
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .edit-section-btn:hover .edit-tooltip {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* ========== Modal تأكيد الحذف ========== */
        .delete-modal .modal-body {
            text-align: center;
            padding: 30px 0;
        }
        
        .delete-modal .modal-body i {
            font-size: 64px;
            color: var(--danger);
            margin-bottom: 20px;
            animation: vibrate 0.5s ease-in-out;
        }
        
        @keyframes vibrate {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* ========== رسائل التحميل ========== */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }
        
        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary);
            animation: spin 2s linear infinite;
        }
        
        /* ========== التأثيرات ثلاثية الأبعاد ========== */
        .hover-3d {
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .hover-3d:hover {
            transform: translateZ(20px) rotateX(5deg) rotateY(5deg);
        }
        
        .float-3d {
            animation: float3D 6s ease-in-out infinite;
        }
        
        @keyframes float3D {
            0%, 100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }
            33% {
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg);
            }
            66% {

                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                const xOffset = Math.random() * 200 - 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 20;
                
                particle.style.cssText = `
                    --size: ${size};
                    --x-offset: ${xOffset}px;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}%;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                `;
                
                container.appendChild(particle);
            }

                const xEnd = Math.random() * 200 - 100;

            currentEditSection = section;
            currentEditItem = item;

                formContainer.innerHTML = createEditForm(section, item);

                    }

            e.preventDefault();
            
            if (currentEditSection === 'hero') {

                handleMissionForm();

                image: document.getElementById('heroImage').value.trim()

                about: document.getElementById('about').value.trim()
            };

        // معالجة نموذج الفريق
        function handleTeamForm() {
            const memberId = document.getElementById('memberId').value;
            const memberData = {
                id: memberId ? parseInt(memberId) : generateId('team'),
                name: document.getElementById('memberName').value.trim(),
                position: document.getElementById('memberPosition').value.trim(),
                bio: document.getElementById('memberBio').value.trim(),
                image: document.getElementById('memberImage').value.trim() || '1.jpg',
                social: {
                    linkedin: document.getElementById('memberLinkedin').value.trim(),
                    twitter: document.getElementById('memberTwitter').value.trim(),
                    facebook: document.getElementById('memberFacebook').value.trim()
                }
            };
            
            if (memberId) {
                // تحديث عضو موجود
                const index = aboutData.team.findIndex(m => m.id === parseInt(memberId));
                if (index !== -1) {
                    aboutData.team[index] = memberData;
                }
            } else {
                // إضافة عضو جديد
                aboutData.team.push(memberData);
            }
            
            saveAboutData();
            showNotification(memberId ? 'تم تحديث العضو بنجاح' : 'تم إضافة العضو بنجاح', 'success');
            showAboutModal('team');
        }

        // معالجة نموذج القيمة
        function handleValueForm() {
            const valueId = document.getElementById('valueId').value;
            const valueData = {
                id: valueId ? parseInt(valueId) : generateId('values'),
                title: document.getElementById('valueTitle').value.trim(),
                description: document.getElementById('valueDescription').value.trim()
            };
            
            if (valueId) {
                // تحديث قيمة موجودة
                const index = aboutData.values.findIndex(v => v.id === parseInt(valueId));
                if (index !== -1) {
                    aboutData.values[index] = valueData;
                }
            } else {
                // إضافة قيمة جديدة
                aboutData.values.push(valueData);
            }
            
            saveAboutData();
            showNotification(valueId ? 'تم تحديث القيمة بنجاح' : 'تم إضافة القيمة بنجاح', 'success');
            showAboutModal('values');
        }

        // معالجة نموذج الإحصائية
        function handleStatForm() {
            const statId = document.getElementById('statId').value;
            const statData = {
                id: statId ? parseInt(statId) : generateId('stats'),
                number: document.getElementById('statNumber').value.trim(),
                label: document.getElementById('statLabel').value.trim()
            };
            
            if (statId) {
                // تحديث إحصائية موجودة
                const index = aboutData.stats.findIndex(s => s.id === parseInt(statId));
                if (index !== -1) {
                    aboutData.stats[index] = statData;
                }
            } else {
                // إضافة إحصائية جديدة
                aboutData.stats.push(statData);
            }
            
            saveAboutData();
            showNotification(statId ? 'تم تحديث الإحصائية بنجاح' : 'تم إضافة الإحصائية بنجاح', 'success');
            showAboutModal('stats');
        }

        // توليد معرف جديد
        function generateId(type) {
            let maxId = 0;
            
            if (type === 'team' && aboutData.team.length > 0) {
                maxId = Math.max(...aboutData.team.map(m => m.id));
            } else if (type === 'values' && aboutData.values.length > 0) {
                maxId = Math.max(...aboutData.values.map(v => v.id));
            } else if (type === 'stats' && aboutData.stats.length > 0) {
                maxId = Math.max(...aboutData.stats.map(s => s.id));
            }
            
            return maxId + 1;
        }

        // حفظ بيانات "من نحن"
        function saveAboutData() {
            localStorage.setItem('aboutData', JSON.stringify(aboutData));
        }

        // عرض Modal الحذف
        function showDeleteModal(type, id, item) {
            deleteType = type;
            deleteId = id;
            
            let message = '';
            if (type === 'team') {
                message = `هل أنت متأكد من حذف العضو "${item.name}"؟`;
            } else if (type === 'values') {
                message = `هل أنت متأكد من حذف القيمة "${item.title}"؟`;
            } else if (type === 'stats') {
                message = `هل أنت متأكد من حذف الإحصائية "${item.number} ${item.label}"؟`;
            }
            
            document.getElementById('deleteMessage').textContent = message;
            document.getElementById('deleteModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // إخفاء Modal الحذف
        function hideDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            deleteType = null;
            deleteId = null;
        }

        // تأكيد الحذف
        function confirmDelete() {
            if (deleteType && deleteId) {
                if (deleteType === 'team') {
                    aboutData.team = aboutData.team.filter(m => m.id !== deleteId);
                } else if (deleteType === 'values') {
                    aboutData.values = aboutData.values.filter(v => v.id !== deleteId);
                } else if (deleteType === 'stats') {
                    aboutData.stats = aboutData.stats.filter(s => s.id !== deleteId);
                }
                
                saveAboutData();
                showNotification('تم الحذف بنجاح', 'success');
                loadAboutContent();
                hideDeleteModal();
                
                // إعادة تحميل النموذج إذا كان مفتوحاً
                if (currentEditSection === deleteType) {
                    showAboutModal(deleteType);
                }
            }
        }

        // عرض إشعار
        function showNotification(message, type) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
                <button class="close-notification"><i class="fas fa-times"></i></button>
            `;
            
            // التنسيق
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 20px;
                background-color: ${type === 'success' ? 'rgba(40, 167, 69, 0.9)' : 'rgba(220, 53, 69, 0.9)'};
                color: white;
                padding: 15px 20px;
                border-radius: var(--radius);
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 3000;
                animation: slideInLeft 0.3s ease-out;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            `;
            
            // إضافة إلى الصفحة
            document.body.appendChild(notification);
            
            // إغلاق الإشعار
            notification.querySelector('.close-notification').addEventListener('click', () => {
                notification.style.animation = 'slideOutLeft 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            });
            
            // إغلاق تلقائي بعد 5 ثواني
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutLeft 0.3s ease-out';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
            
            // إضافة أنيميشن
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideInLeft {
                    from {
                        transform: translateX(-100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
                
                @keyframes slideOutLeft {
                    from {
                        transform: translateX(0);
                        opacity: 1;
                    }
                    to {
                        transform: translateX(-100%);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // تحميل المحتوى عند الفتح
        loadAboutContent();
    </script>
</body>
</html>
